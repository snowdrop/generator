templates:
  - name: crud
    description: "An application with database connectivity and basic access methods."
  - name: rest
    description: "An application with database connectivity and a scaffolded REST API."
  - name: simple
    description: "A minimal application - modules & dependencies can be added below."
bomversions:
  - community : 1.5.15.RELEASE
    snowdrop: 1.5.15.Final
    default: true
  - community : 1.5.14.RELEASE
    snowdrop: 1.5.14.Final
  - community : 1.5.13.RELEASE
    snowdrop: 1.5.13.Final
modules:
  - name: core
    description: "Core dependencies of a Spring Boot application"
    guide_ref : ""
    tags:
      - core
    dependencies:
      - artifactid: spring-boot-starter
        groupid: org.springframework.boot
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
  - name: web
    description: "Web"
    guide_ref : ""
    tags:
      - web
      - web-mvc
      - RESTfull
    dependencies:
      - artifactid: spring-boot-starter-web
        groupid: org.springframework.boot
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
  - name: websocket
    description: "Websocket full-duplex communication and streaming of messages"
    guide_ref : ""
    tags:
      - websocket
      - dual communication
    dependencies:
      - artifactid: spring-boot-starter-websocket
        groupid: org.springframework.boot
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
  - name: jaxrs
    description: "Apache CXF Starter implementing JAX-RS specification"
    guide_ref : ""
    tags:
      - jax-rs
      - RESTFull
    dependencies:
      - artifactid: cxf-spring-boot-starter-jaxrs
        groupid: org.apache.cxf
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
  - name: jpa
    description: "Java Persistence - JPA, JDBC"
    guide_ref : ""
    tags:
      - orm
      - hibernate
      - database
      - persistence
      - jdbc
      - jpa
    dependencies:
      - artifactid: spring-boot-starter-data-jpa
        groupid: org.springframework.boot
      - artifactid: spring-boot-starter-jdbc
        groupid: org.springframework.boot
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
  - name: monitoring
    description: "Monitor and manage your application using Jolokia, Prometheus, ..."
    guide_ref : ""
    tags:
      - monitoring
      - jolokia
      - prometheus
    dependencies:
      - artifactid: spring-boot-starter-actuator
        groupid: org.springframework.boot
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
  - name: integration
    description: "Apache Camel Routing and Mediation framework"
    guide_ref : ""
    tags:
      - integration
      - camel
      - routing
      - mediation
    dependencies:
      - artifactid: camel-spring-boot-starter
        groupid: org.apache.camel
        version: '2.21.1'
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
  - name: cloud-kubernetes
    description: "Cloud Kubernetes modules to discover client, mount config map, secret"
    guide_ref : ""
    tags:
      - cloud
      - kubernetes
      - openshift
      - configmap
      - secret
    dependencies:
      - artifactid: spring-cloud-starter-kubernetes
        groupid: org.springframework.cloud
      - artifactid: spring-cloud-starter-kubernetes-config
        groupid: org.springframework.cloud
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
  - name: keycloak
    description: "Open Source Identity and Access Management for Modern Applications and Services"
    guide_ref : ""
    tags:
      - security
      - sso
      - keycloak
      - iam
    dependencies:
      - artifactid: keycloak-spring-boot-starter
        groupid: org.keycloak
      - artifactid: spring-boot-starter-test
        groupid: org.springframework.boot
        scope: test
    dependencymanagement:
      - dependencies:
          - artifactid: keycloak-spring-boot-starter
            groupid: org.keycloak
            scope: import
            type: pom
            version: '3.4.2.Final'
