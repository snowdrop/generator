---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spring-boot-generator
  name: spring-boot-generator
spec:
  selector:
    matchLabels:
      app: spring-boot-generator
  template:
    metadata:
      labels:
        app: spring-boot-generator
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVER_PORT
          value: '8080'
        - name: CONFIGMAP_PATH
          value: '/etc/config'
        - name: LOG_LEVEL
          value: 'info'
        image: quay.io/snowdrop/spring-boot-generator:latest
        imagePullPolicy: Always
        name: spring-boot-generator
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 10
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 10
          periodSeconds: 20
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: spring-boot-generator
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spring-boot-generator
  name: spring-boot-generator
spec:
  ports:
  - name: 8000-tcp
    port: 8000
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
  selector:
    app: spring-boot-generator